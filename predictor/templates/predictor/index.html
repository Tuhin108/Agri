<!DOCTYPE html>
<html>
<head>
    <title>Price Forecast Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: slideIn 1.2s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: bounceIn 1.8s ease-out;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        .chart-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            margin-top: 40px;
            animation: fadeIn 2s ease-in;
        }
        canvas {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #fff;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<h1>ðŸ“ˆ Price Forecast Dashboard</h1>
<p>Click the button to view the next 12 months price forecast.</p>

<button onclick="loadForecast()">Get Forecast</button>

<div class="chart-container">
    <div class="loading" id="loading">
        <div class="spinner"></div>
        Loading forecast...
    </div>
    <canvas id="forecastChart"></canvas>
</div>

<script>
async function loadForecast() {
    const loading = document.getElementById('loading');
    const canvas = document.getElementById('forecastChart');

    // Show loading spinner
    loading.style.display = 'block';
    canvas.style.display = 'none';

    try {
        const response = await fetch('/api/predict/');
        const data = await response.json();
        const forecast = data.forecast;

        const labels = forecast.map((_, i) => "Month " + (i+1));

        const ctx = canvas.getContext('2d');

        if (window.chart) {
            window.chart.destroy();
        }

        window.chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Forecasted Price',
                    data: forecast,
                    borderColor: '#ff6b6b',
                    backgroundColor: 'rgba(255, 107, 107, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                animation: {
                    duration: 2000,
                    easing: 'easeInOutQuart'
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        grid: {
                            color: 'rgba(255,255,255,0.1)'
                        },
                        ticks: {
                            color: '#fff'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255,255,255,0.1)'
                        },
                        ticks: {
                            color: '#fff'
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#fff'
                        }
                    }
                }
            }
        });

        // Hide loading and show chart
        loading.style.display = 'none';
        canvas.style.display = 'block';
    } catch (error) {
        console.error('Error loading forecast:', error);
        loading.innerHTML = 'Error loading forecast. Please try again.';
    }
}
</script>

</body>
</html>
